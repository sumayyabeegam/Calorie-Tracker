                        <form method="post" action="/user/profile">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder=""

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1"
                                            placeholder="" value={{ lname }} disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder=""
                                            value={{ email }} disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Age</label>
                                        <input type="number" name="age" min="0" class="form-control"
                                            id="exampleInputEmail1" placeholder="" value={{ age }}>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Gender</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1"
                                            placeholder="" value={{ gender }} disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Weight</label>
                                        <input type="number" name="weight" min="50" step="0.01" class="form-control"
                                            id="exampleInputEmail1" placeholder="" value={{ weight }}>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Height</label>
                                        <input type="number" name="height" min="50" step="0.01" class="form-control"
                                            id="exampleInputPassword1" placeholder="" value={{ height }}>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Activity Factor</label>
                                        <select class="form-control" name="factor">
                                            <option value="1.2" {% if factor==1.2 %}selected{% endif %}>Sedentary:
                                                little or no exercise</option>
                                            <option value="1.375" {% if factor==1.375 %}selected{% endif %}>Light:
                                                exercise 1-3 times/week</option>
                                            <option value="1.465" {% if factor==1.465 %}selected{% endif %}>Moderate:
                                                exercise 4-5 times/week</option>
                                            <option value="1.55" {% if factor==1.55 %}selected{% endif %}>Active: daily
                                                exercise or intense exercise 3-4
                                                times/week
                                            </option>
                                            <option value="1.725" {% if factor==1.725 %}selected{% endif %}>Very Active:
                                                intense exercise 6-7 times/week</option>
                                            <option value="1.9" {% if factor==1.9 %}selected{% endif %}>Extra Active:
                                                very intense exercise daily, or physical
                                                job
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

    <!-- Classie --><!-- for toggle left push menu script -->
    <script src={{ url_for('static', filename="assets2/js/classie.js" )}}></script>
    <script>
        var menuLeft = document.getElementById('cbp-spmenu-s1'),
            showLeftPush = document.getElementById('showLeftPush'),
            body = document.body;

        showLeftPush.onclick = function () {
            classie.toggle(this, 'active');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
        };

        function disableOther(button) {
            if (button !== 'showLeftPush') {
                classie.toggle(showLeftPush, 'disabled');
            }
        }
    </script>
    <!-- //Classie --><!-- //for toggle left push menu script -->
