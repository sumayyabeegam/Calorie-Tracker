    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Register</h2>
                    <ol>
                        <li><a href={{ url_for('index') }}>Home</a></li>
                        <li>Register</li>
                    </ol>
                </div>

            </div>
        </div><!-- End Breadcrumbs -->

        <section id="book-a-table" class="book-a-table">
            <div class="container" data-aos="fade-up" style="width: 80vw">

                <div class="section-header">
                    <!-- <h2>Book A Table</h2> -->
                    <p>Register</p>
                </div>

                <div class="row g-0">



                    <div class="col-lg-12 d-flex align-items-center reservation-form-bg">
                        <form action="/register" method="post" role="form" class="php-email-form" data-aos="fade-up"
                            data-aos-delay="100" style="width: 100%;">
                            <div class="row gy-4">
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" name="fname" class="form-control" id="fname"
                                        placeholder="First Name" data-rule="minlen:4"
                                        data-msg="Please enter at least 4 chars">
                                    <div class="validate"></div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control" name="lname" id="lname"
                                        placeholder="Last Name" data-rule="email" data-msg="Please enter a valid email">
                                    <div class="validate"></div>
                                </div>

                                <div class="col-lg-12 col-md-6">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                                        data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                                    <div class="validate"></div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <input type="number" name="age" class="form-control" id="fname" placeholder="Age"
                                        data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                                    <div class="validate"></div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <select class="form-control" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="validate"></div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <input type="number" name="weight" min="50" step="0.01" class="form-control"
                                        id="weight" placeholder="Weight (kg)" data-rule="minlen:4"
                                        data-msg="Please enter at least 4 chars">
                                    <div class="validate"></div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="number" class="form-control" name="height" min="50" step="0.01"
                                        id="height" placeholder="Height (cm)" data-rule="email"
                                        data-msg="Please enter a valid email">
                                    <div class="validate"></div>
                                </div>

                                <div class="col-lg-12 col-md-6">
                                    <select class="form-control" name="factor">
                                        <option value="1.2">Sedentary: little or no exercise</option>
                                        <option value="1.375">Light: exercise 1-3 times/week</option>
                                        <option value="1.465" selected="">Moderate: exercise 4-5 times/week</option>
                                        <option value="1.55">Active: daily exercise or intense exercise 3-4 times/week
                                        </option>
                                        <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
                                        <option value="1.9">Extra Active: very intense exercise daily, or physical job
                                        </option>
                                    </select>
                                    <div class="validate"></div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <input type="password" name="pass" class="form-control" id="pass"
                                        placeholder="Password" data-rule="minlen:4"
                                        data-msg="Please enter at least 4 chars">
                                    <div class="validate"></div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="password" class="form-control" name="cpass" id="cpass"
                                        placeholder="Confirm Password" data-rule="email"
                                        data-msg="Please enter a valid email">
                                    <div class="validate"></div>
                                </div>
                            </div>


                            <div class="mb-3">

                            </div>
                            <div class="text-center"><button type="submit">Register</button></div>
                        </form>
                    </div><!-- End Reservation Form -->

                </div>

            </div>
